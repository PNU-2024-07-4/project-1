<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .profile-card {
            max-width: 600px;
            margin: auto;
        }
        .profile-header {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .profile-info {
            padding: 20px;
        }
        .btn-edit {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container my-4">
    <div class="profile-card card shadow-sm">
        <div class="profile-header card-header">
            <h2 class="card-title" th:text="${loggedInUser.username}">사용자 이름</h2>
        </div>
        <div class="profile-info card-body">
            <p class="card-text">
                <strong>자기소개:</strong><br>
                <span th:text="${loggedInUser.bio}">자기소개</span>
            </p>
            <p class="card-text">
                <strong>전화번호:</strong><br>
                <span th:text="${loggedInUser.contactNumber}">전화번호</span>
            </p>
            <p class="card-text">
                <strong>SNS 계정:</strong><br>
                <span th:text="${loggedInUser.socialMediaHandles}">SNS 계정</span>
            </p>
        </div>
        <div class="card-footer text-center">
            <a href="#" class="btn btn-primary btn-edit" th:href="@{/user/profile/modify}">프로필 수정</a>
        </div>
    </div>
</div>
</body>
</html>
