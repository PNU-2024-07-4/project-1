<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <form th:action="@{/user/login}" method="post">
        <div th:if="${param.error}">
            <div>
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div>
            <label class="form-control w-full max-w-xs">
                <div class="label">
                    <span class="label-text">사용자ID</span>
                </div>
                <input type="text" name="username" id="username"  placeholder="사용자ID" class="input input-bordered w-full max-w-xs" />
            </label>
        </div>
        <div>
            <label class="form-control w-full max-w-xs">
                <div class="label">
                    <span class="label-text">비밀번호</span>
                </div>
                <input type="password" name="password" id="password"  placeholder="비밀번호" class="input input-bordered w-full max-w-xs" />
            </label>
        </div>
        <button type="submit" class="btn">로그인</button>
    </form>
</div>
</html>
